<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username' required>
    <input type="password" ng-model='user.password' required>
    <p ng-show="signupForm.$invalid && !signupForm.$pristine">Must have a username and a password.</p>
    <button ng-disabled="signupForm.$invalid">signup</button>
  </form>
  <a href="#/signin">Already have an account? Signin ...</a>
</div>
