<div ng-controller='ShortenController' id='container'>

  <form name='userForm' novalidate>
    <label>URL to shorten:</label>
    <input name="urlLink" ng-model='link' ng-pattern='/^http:\/\/www\..+\..+$/' placeholder='Insert link here' />
    <p ng-show="userForm.urlLink.$invalid">Must be a valid url.</p>

    <button type='submit' ng-disabled="userForm.$invalid" ng-click='addLink()'>SUBMIT</button>
  </form>

  <a href='#/shorten'>View all lynks</a>
</div>
